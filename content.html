<script>
    function searchJump() {
            var head = "https://ssl.uic.edu.hk/dana/home/launch.cgi?url=";
            var url = document.getElementById('URLBar').value;

            // Add protocol header (defaults to HTTP) if there is none
            if (!/^\w+:\/\//.exec(url)) {
                url = "http://" + url;
            }

            // Open the target URL in a new tab (or window)
            window.open(head + url);
        }
</script>
